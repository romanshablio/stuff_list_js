<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список сотрудников</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer type="module" src="js/main.js"></script>
</head>

<body class="bg-dark">
  <section class="main">
    <div class="container">
      <h1 class="text-white">Список сотрудников</h1>

      <form class="" action="" id="add-worker">
        <div class="mb-3"> <input class="form-control" type="text" placeholder="Фамилия" id="input-surname"></div>
        <div class="mb-3"><input class="form-control" type="text" placeholder="Имя" id="input-name"></div>
        <div class="mb-3"><input class="form-control" type="text" placeholder="Отчество" id="input-lastname"></div>
        <div class="mb-3"><input class="form-control" type="number" placeholder="Начало работы" id="input-workStart">
        </div>
        <div class="mb-3"><input class="form-control" type="date" id="input-birthDate"></div>
        <div class="mb-3"><input class="form-control" type="text" placeholder="Должность" id="input-post"></div>
        <button class="btn btn-warning form-control mb-3">Добавить</button>
      </form>

      <table class="table-success  table table-striped workersTable">
        <thead class="  ">
          <th data-column="fio">ФИО</th>
          <th data-column="birthDate">Дата рождения</th>
          <th data-column="workStart">Время работы</th>
          <th data-column="post">Должность</th>
        </thead>
        <tbody id="workers-list"></tbody>
      </table>
    </div>
  </section>
</body>

</html>
